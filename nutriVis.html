<script>				  					 
    //hljs.initHighlightingOnLoad();
    d3.json('data/calorie.json', function(data) {
        //var newData = MG.convert.date(data,'date');
        MG.data_graphic({
            data: data,
            width: 450,
            height: 270,
            target: '#calorie',
            x_accessor: 'date',
            y_accessor: 'Value',
            x_label:'date time',
            y_label:'calorie',
            color_range:['gray', 'black'],
        })
    });
    
    d3.json('data/fat.json', function(data) {
        
        MG.data_graphic({
            data: data,
            width: 450,
            height: 270,
            target: '#fat',
            x_accessor: 'Day',
            y_accessor: 'Value',
            x_label:'date time',
            y_label:'gram',
        })
    });
    
    d3.json('data/surger.json', function(data) {
        MG.data_graphic({
            data: data,
            width: 450,
            height: 270,
            target: '#surger',
            x_accessor: 'Day',
            y_accessor: 'Value',
            x_label:'date time',
            y_label:'gram',
        })
    });
    
    d3.json('data/protein.json', function(data) {

    });
