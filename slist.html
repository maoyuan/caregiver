<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/lib/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap-multiselect.css"/>
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap-datetimepicker.min.css"/>
	<link rel="stylesheet" href="./css/lib/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <script type="text/javascript" src="js/lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-multiselect.js"></script>
  	<script type="text/javascript" src="js/lib/jquery-ui.js"></script>
  	<script type="text/javascript" src="js/lib/moment.min.js"></script>
  	<script type="text/javascript" src="js/lib/bootstrap-datetimepicker.min.js"></script>

	<title>CareFood</title>
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	    <div class="container-fluid">
	        <div class="navbar-header">
	            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
	                <span class="sr-only">Toggle navigation</span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </button>
	            <a class="navbar-brand" id="carefood"><h1>CareFood</h1></a>
	        </div>

	        <div class="collapse navbar-collapse bs-navbar-collapse">
	        	<ul class="nav navbar-nav navbar-right">
	    			<li>
	    				<a href="#"><span class="glyphicon glyphicon-home"></span> Home</a>
					</li>
	    			<li>
	    				<a href="#"><span class="glyphicon glyphicon-home"></span> Home</a>
					</li>
				</ul>
	        </div>
	    </div>
	</div>

	<div class="container-fluid" id="slist_content">
		<div class='col-md-3'>
			<div id="slist_start_calendar_container">
				<div class="col-md-3 slist_calendar">
					<label>From:</label>
				</div>
				<div class='input-group date col-md-9' id='slist_start_calendar'>
					<input type='text' class="form-control" />
					<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
				</div>		
			</div>

			<div id="slist_end_calendar_container">
				<div class="col-md-3 slist_calendar">
					<label>To:</label>
				</div>
				<div class='input-group date col-md-9' id='slist_end_calendar'>
					<input type='text' class="form-control" />
					<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
				</div>				
			</div>
			<hr>

			<div id="slist_recipe_list_container">
				<label id="slist_recipe_list_label"><i class="fa fa-list-ul"></i> Recipe List</label>
				<div class="list-group" id="slist_recipe_list">
				</div>
			</div>
		</div>

		<div class='col-md-7 col-md-offset-1'>
			<div id="slist_shopping_list_container">
				<div class="panel panel-info">
					<div class="panel-heading"><i class="fa fa-th-list"></i> My Shopping List</div>
					<div class="panel-body" id="slist_shopping_list">
					</div>
					<div class="panel-footer clearfix">
						<div class="pull-right">
							<a href="#" class="btn btn-info btn-sm">
								<i class="fa fa-print"></i> Print
							</a>
							<a href="#" class="btn btn-success btn-sm">Send to Store</a>
							<a href="#" class="btn btn-default btn-sm">Cancel</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/slist.js"></script>
</body>
</html>
